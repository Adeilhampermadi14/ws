<body class="bg-gray-200">
    <div class="h-screen bg-gradient-to-br from-blue-600 to-indigo-600 flex justify-center items-center w-full">
  <form>
    <div class="bg-white px-10 py-8 rounded-xl w-screen shadow-md max-w-sm">
      <div class="space-y-4">
        <h1 class="text-center text-2xl font-semibold text-gray-600">Register</h1>
        <div>
          <label class="block mb-1 text-gray-600 font-semibold">Name</label>
          <input type="text" id="nama"  class="bg-indigo-50 px-4 py-2 outline-none rounded-md w-full" />
        </div>
        <div>
          <label class="block mb-1 text-gray-600 font-semibold">Email</label>
          <input type="email" id="email" class="bg-indigo-50 px-4 py-2 outline-none rounded-md w-full" />
        </div>
        <div>
            <label class="block mb-1 text-gray-600 font-semibold">Phone Number</label>
            <input type="number" name="phone" class="bg-indigo-50 px-4 py-2 outline-none rounded-md w-full" />
          </div>
          <div>
            <label class="block mb-1 text-gray-600 font-semibold">Blood-Type</label>
            <input type="text" id="blood"  class="bg-indigo-50 px-4 py-2 outline-none rounded-md w-full" />
          </div>
        <div>
          <label class="block mb-1 text-gray-600 font-semibold">Password</label>
          <input type="text" id="password" class="bg-indigo-50 px-4 py-2 outline-none rounded-md w-full" />
        </div>
      </div>
      <button onclick="Submit()" type="Submit" id="Submit-button" class="mt-4 w-full bg-gradient-to-tr from-blue-600 to-indigo-600 text-indigo-100 py-2 rounded-md text-lg tracking-wide">Register</button>

    </div>
  </form>
</div>
<script src="croot.js"></script>
</body>
